services:
  data_insight_agent:
    container_name: data_insight_agent
    build: .
    depends_on:
      ollama:
        condition: service_healthy
    ports:
      - 8000:8000
    env_file:
      - .env
    volumes:
      - ./:/app
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - 11434:11434
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    entrypoint: >
      sh -c "ollama serve & 
      pid=$$! &&
      echo 'Waiting for Ollama to start...' &&
      sleep 10 &&
      echo 'Pulling qwen2.5:7b model...' &&
      ollama pull qwen2.5:7b &&
      echo 'Model pulled successfully' &&
      wait $$pid"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  ollama_data: